<div class="wrapper">
  <div class="add-item-wrapper">
    <input id="add-input" type="text" data-bind="change : newItemValue : value" />
    <button id="add-btn" data-on="click : onAdd">Add</button>
  </div>

  <div id="items-wrapper">
    <template data-forEach="list">
      <span class="{description}">{description}</span>
    </template>
  </div>
</div>
