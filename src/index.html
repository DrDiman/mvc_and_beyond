<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demystify MVC</title>
  <style>
    html, body {
      height: 100%;
    }
    #root {
      display: grid;
      place-content: center center;
      height: 100%;
    }

    .items-wrapper {
      display: grid;
      grid-template-columns: 20px max-content 50px;
      width: 200px;
      gap: 10px;
    }

    .wrapper {
      display: grid;
      gap: 30px;
    }
  </style>
</head>
<body>
  <div id="root"></div>
</body>
</html>
